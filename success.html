<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pago - UsedMoto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    .success-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-card {
      background-color: #1e293b;
      border-radius: 1rem;
      padding: 3rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
    }

    .success-icon {
      font-size: 5rem;
      color: #10b981;
      margin-bottom: 1.5rem;
    }

    .error-icon {
      font-size: 5rem;
      color: #ef4444;
      margin-bottom: 1.5rem;
    }

    .success-title {
      color: #f8fafc;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .success-text {
      color: #cbd5e1;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .charge-info {
      background-color: #0f172a;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .charge-info p {
      margin: 0.5rem 0;
      color: #cbd5e1;
    }

    .charge-info strong {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div id="content"></div>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        charge_id: params.get('charge_id'),
        status: params.get('status'),
        error: params.get('error')
      };
    }

    function renderSuccess(chargeId, status) {
      return `
        <i class="bi bi-check-circle success-icon"></i>
        <h1 class="success-title">¡Pago Exitoso!</h1>
        <p class="success-text">
          Tu compra ha sido procesada correctamente con Affirm.
        </p>
        <div class="charge-info">
          <p><strong>ID de Transacción:</strong> ${chargeId}</p>
          <p><strong>Estado:</strong> ${status}</p>
        </div>
        <p class="text-muted mb-4">
          Recibirás un correo electrónico con los detalles de tu compra.
        </p>
        <a href="/" class="btn btn-primary btn-lg">
          <i class="bi bi-house-door me-2"></i>
          Volver al inicio
        </a>
      `;
    }

    function renderError(errorMsg) {
      return `
        <i class="bi bi-x-circle error-icon"></i>
        <h1 class="success-title">Error en el Pago</h1>
        <p class="success-text">
          Hubo un problema al procesar tu pago.
        </p>
        <div class="charge-info">
          <p><strong>Error:</strong> ${errorMsg || 'Error desconocido'}</p>
        </div>
        <p class="text-muted mb-4">
          Por favor, intenta nuevamente o contacta con soporte.
        </p>
        <a href="/" class="btn btn-primary btn-lg">
          <i class="bi bi-arrow-left me-2"></i>
          Volver e intentar de nuevo
        </a>
      `;
    }

    const { charge_id, status, error } = getQueryParams();
    const contentDiv = document.getElementById('content');

    if (error) {
      contentDiv.innerHTML = renderError(error);
    } else if (charge_id && status) {
      contentDiv.innerHTML = renderSuccess(charge_id, status);
      localStorage.removeItem('usedmoto_cart');
    } else {
      contentDiv.innerHTML = renderError('No se recibieron datos de la transacción');
    }
  </script>
</body>
</html>
